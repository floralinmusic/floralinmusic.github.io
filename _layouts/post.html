---
layout: default
---

<div class="flexbox-h-container">
  <div class="flexbox-v-centered w78c">
    <div>
      <h1>{{ page.title }}</h1>
      <h3>{{ page.date | date: "%-d %B %Y"}}</h3>
      <h2>by {{ page.author }}</h2>
    </div>
    {{ content }}
    <script defer src="https://tell.lambdao.dev/comentario.js"></script>
    <comentario-comments
      theme="dark"
      page-title="{{ page.title }}"
    ></comentario-comments>
  </div>
</div>
