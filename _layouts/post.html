---
layout: default
---

<div class="flexbox-h-container">
  <div class="flexbox-v-centered w78c">
    <div>
      <h1>{{ page.title }}</h1>
      <h3>{{ page.date | date: "%-d %B %Y"}}</h3>
      <h2>by {{ page.author }}</h2>
    </div>
    {{ content }}
    <script
      data-isso="https://recomments.lambdao.dev/"
      src="https://recomments.lambdao.dev/js/embed.min.js"
    ></script>
    <section id="isso-thread" data-title="{{ page.title }}"></section>
  </div>
</div>
