---
layout: centered
title: Lyrics
---

<h1>Lyrics</h1>

{% assign albums = site.lyrics | group_by: 'album' %} {% for album in albums %}
<h2>{{ album.name }}</h2>
<ul>
  {% assign songs = album.items | sort: 'order' %} {% for lyric in songs %}
  <li>
    <a href="{{ lyric.url }}">{{ lyric.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endfor %}
